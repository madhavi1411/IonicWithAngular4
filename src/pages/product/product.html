<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Products</ion-list-header>
  </ion-list>

  <ion-item *ngFor = 'let product of products'>
    <ion-icon name="ionic"></ion-icon>
    {{product.name}}
  </ion-item>

</ion-content>
